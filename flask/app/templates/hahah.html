<!DOCTYPE html>
<html>
<head>
  <title>Gene Data</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.1/cerulean/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
    }
    .container {
      max-width: 800px;
    }
    .graph-container {
      margin-top: 20px;
    }
    .sortable {
      cursor: pointer;
    }
    .sort-icon {
      margin-left: 5px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2 class="mb-4">Gene Data</h2>

  <a href="#graph-container" class="btn btn-primary mb-3">Go to Graph</a>

  <table id="gene-table" class="table table-hover">
    <thead class="thead-dark">
    <tr>
      <th scope="col">Gene</th>
      <th scope="col" class="sortable" onclick="sortTable('enhancer')">Enhancers <i id="enhancer-sort-icon" class="sort-icon fas fa-sort"></i></th>
      <th scope="col" class="sortable" onclick="sortTable('silencer')">Silencers <i id="silencer-sort-icon" class="sort-icon fas fa-sort"></i></th>
    </tr>
    </thead>
    <tbody>
    {% for gene in genes %}
    <tr>
      <td>{{ gene.name }}</td>
      <td>{{ gene.enhancers }}</td>
      <td>{{ gene.silencers }}</td>
    </tr>
    {% endfor %}
    </tbody>
  </table>

  <div class="form-group">
    <label for="graph-type">Select Graph Type:</label>
    <select id="graph-type" class="form-control">
      {% for type in graph_types %}
      <option value="{{ type }}">{{ type }}</option>
      {% endfor %}
    </select>
  </div>

  <div id="graph-container" class="graph-container">
    <img src="/static/placeholder.png" class="img-fluid" alt="Graph Placeholder">
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
<script type="text/javascript">
  var enhancerSortOrder = 0;
  var silencerSortOrder = 0;

  function sortTable(column) {
    var table, rows, switching, i, x, y, shouldSwitch;
    table = document.getElementById("gene-table");
    switching = true;
    while (switching) {
      switching = false;
      rows = table.rows;
      for (i = 1; i < (rows.length - 1); i++) {
        shouldSwitch = false;
        x = parseInt(rows[i].getElementsByTagName("td")[column === 'enhancer' ? 1 : 2].innerHTML);
        y = parseInt(rows[i + 1].getElementsByTagName("td")[column === 'enhancer' ? 1 : 2].innerHTML);

        if ((column === 'enhancer' && enhancerSortOrder === 0) || (column === 'silencer' && silencerSortOrder === 0)) {
          if (x > y) {
            shouldSwitch = true;
            break;
          }
        } else {
          if (x < y) {
            shouldSwitch = true;
            break;
          }
        }
      }
      if (shouldSwitch) {
        rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
        switching = true;
      }
    }
    if (column === 'enhancer') {
      enhancerSortOrder = (enhancerSortOrder === 0) ? 1 : 0;
      document.getElementById("silencer-sort-icon").className = "sort-icon fas fa-sort";
      document.getElementById("enhancer-sort-icon").className = (enhancerSortOrder === 0) ? "sort-icon fas fa-sort-up" : "sort-icon fas fa-sort-down";
    } else if (column === 'silencer') {
      silencerSortOrder = (silencerSortOrder === 0) ? 1 : 0;
      document.getElementById("enhancer-sort-icon").className = "sort-icon fas fa-sort";
      document.getElementById("silencer-sort-icon").className = (silencerSortOrder === 0) ? "sort-icon fas fa-sort-up" : "sort-icon fas fa-sort-down";
    }
  }

  $(document).ready(function() {
    $('#graph-type').change(function() {
      var selectedGraph = $(this).val();
      var graphUrl = '/graph?type=' + selectedGraph;
      $('#graph-container img').attr('src', graphUrl);
    });
  });
</script>
</body>
</html>
